<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
</head>
<body>
  <header>
    <h1>Bem-vindo à minha página!</h1>
  </header>
  <section>
    <p>Este é um exemplo simples de HTML.</p>
  </section>
</body>
</html>



<!--
DEFINIÇÕES:

<html>: Define a página HTML.
<head>: Contém informações sobre a página, como o título e configurações.
<body>: Contém o conteúdo visível da página, como títulos e parágrafos.
Interpolation: {{ title }}
Property Binding: ([property]="expression")
  (por exemplo, imagens, links)
Event Binding: ((event)="expression")
  (eventos do usuário, como cliques ou alterações em campos)
Two-way Binding: ([(ngModel)]="expression")
  (Sincroniza o valor entre o modelo e a interface de usuário)
Tags: <h1>, <p>, <div>, <a>
Elementos: <div>, <section>, <header>, e <footer>

CONCEITOS:
Template HTML (a parte visual da aplicação).
Classe TypeScript (a lógica por trás da UI).
Estilo CSS (o design visual)

IMPORTANTE:
Em uma aplicação Angular, o HTML é usado para exibir os dados e interagir com o usuário, enquanto o TypeScript define a lógica de como esses dados são manipulados e apresentados.
-->
